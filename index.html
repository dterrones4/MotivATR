<!DOCTYPE html>
<html>

<head>
	<title>MotivATR</title>
	<link rel="stylesheet" href="main.css">
</head>

<header><h1 class='center'>MotivATR</h1></header>
<body>
	<form id='registrationForm' class='form center hidden'>
		<input type ='text' id ='username' placeholder='Username' class='input' required>
		<input type = 'text' id='phoneNumber' placeholder ='Phone Number' class='input' required>
		<input type = 'text' id='email' placeholder ='Email' class='input' required>
		<input type = 'password' id='password' placeholder ='Password' class='input' required>
		<button class='btn'>Submit</button><br>
		<a href="https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=22CV92&redirect_uri=https%3A%2F%2Fmotivatr1.herokuapp.com%2F&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=8645000">Authorize FitBit</a>
	</form>
	<form id='loginForm' class='form center hidden'>
			<input type = 'text' id='loginEmail' placeholder ='Email' class='input' required>
			<input type = 'password' id='loginPassword' placeholder ='Password' class='input' required>
			<button class='btn'>Submit</button><br>
	</form>
	<button id=login>Login</button>
	<button id=register>Sign Up</button>
	<button id='UrlParams'>Store URL Params</button>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
